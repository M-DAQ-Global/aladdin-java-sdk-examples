image: registry.m-daq.com/mdaq-docker-java11-helm-kubectl-gradle7

stages:
    - deploy

deploy:
    stage: deploy
    only:
        - master
    script:
        - mkdir -p ~/.ssh
        - chmod 700 ~/.ssh
        - cp $GITHUB_KEY ~/.ssh/id_rsa
        - chmod 400 ~/.ssh/id_rsa
        - ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
        - git config --global user.email "mdaq-techops-admin@m-daq.com"
        - git config --global user.name "mdaq-techops-admin"
        - git remote add github git@github.com:M-DAQ-Global/aladdin-java-sdk-examples.git
        - git push github master:main